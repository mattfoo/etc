set -g default-terminal "screen-256color"

set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

bind s split-window -v
bind v split-window -h

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind Escape copy-mode

setw -g mode-keys vi

# Set pane divider
set -g pane-border-bg black
set -g pane-border-fg white
set -g pane-active-border-bg black
set -g pane-active-border-fg cyan

bind < resize-pane -L 10
bind > resize-pane -R 10
bind + resize-pane -U 10
bind - resize-pane -D 10

# Screen Lock
bind-key x   lock-server
# set-option -g lock-server on
# set-option -g lock-command vlock

set-window-option -g aggressive-resize on

# Rename window
bind-key A  command-prompt "rename-window '%%'"
set-window-option -g automatic-rename on

# default statusbar colors
set -g status-fg white
set -g status-bg default

# default window title colors
set-window-option -g window-status-fg white
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# statusline
set -g status-justify centre
# set-window-option -g window-status-format '#I:#W#F'
set-window-option -g window-status-current-fg green
set-window-option -g window-status-current-format '#[fg=red]( #[fg=white]#I:#W#F #[fg=red])'

set -g status-left-length 30
set -g status-left '#[fg=green][#[fg=yellow] #H:#(whoami) #[fg=green]]['

set -g status-right-length 60
set -g status-right '#[fg=green]]#[fg=green][ #[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[fg=green] ][ #[fg=cyan]%a %d.%m.%y (KW %V) %H:%M #[fg=green]]'
